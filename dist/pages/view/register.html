
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register page</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
 
  <link rel="stylesheet" href="../../css/style.css">
    
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow ">
          <div class="col-lg-6 d-flex align-items-center justify-content-center ">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="../../img/logo-dc.png" alt="logo">
              </div>
              <h4>Registration</h4>              
              <form class="pt-3">
                <div class="form-group">
                  <label>Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="bx bx-user text-primary"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control border-left-0" placeholder="Username">
                  </div>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="bx bx-envelope text-primary"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control border-left-0" placeholder="Email">
                  </div>
                </div>                
                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="bx bx-lock text-primary"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control border-left-0" id="exampleInputPassword" placeholder="Password">                        
                  </div>
                </div>
                <div class="form-group">
                  <label>Retype Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="bx bx-log-in-circle text-primary"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control border-left-0" id="exampleInputPassword" placeholder="Password">                        
                  </div>
                </div>                
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../pages/view/login.html">SIGN UP</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="../../pages/view/login.html" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end text-dark"> &copy; 2020 daengcoding <i class="fa fa-heart text-danger animat"></i></p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <script src="../../vendor/js/vendor.bundle.base.js"></script>
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
</body>

</html>
